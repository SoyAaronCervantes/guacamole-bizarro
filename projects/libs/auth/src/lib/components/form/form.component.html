<form class="form" #form="ngForm" (ngSubmit)="submit( form )">

  <mat-form-field appearance="outline">
    <mat-label>Email / Username</mat-label>
    <input
      matInput
      required
      ngModel
      placeholder="example@mail.com"
      type="email"
      aria-describedby="Your Email or Username"
      name="email"/>
    <mat-hint>Ex: example@mail.com</mat-hint>
    <mat-error *ngIf="form.control.invalid">{{ errorMessage }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      required
      ngModel
      placeholder="*************"
      aria-describedby="Your Password"
      name="password" [type]="hidePassword ? 'password' : 'text'" />
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? "visibility" : "visibility_off" }}</mat-icon>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary" class="btn--submit">Submit</button>

</form>

<mat-toolbar-row class="[ toolbar ]">
     <button
       type="button"
       aria-label="Toggle sidenav"
       mat-icon-button
       (click)="matSidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="[ toolbar__title ]">Rolling Music</span>
    <span class="[ toolbar__space ]"></span>
      <a mat-button
         color="secondary"
         class="[ toolbar__button toolbar__button__login ] [ button ]"
         [routerLink]="[ routes.children.login ]">

        <mat-icon class="[ button__icon ]" aria-hidden="false" aria-label="Login Icon">login</mat-icon>
        <span class="[ button__text ]">Login</span>

      </a>

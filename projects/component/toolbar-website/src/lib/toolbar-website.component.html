<mat-toolbar-row class="[ toolbar ]">

   <button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="matSidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  <span class="[ toolbar__title ]">Rolling Music</span>

  <span class="[ toolbar__space ]"></span>

  <div *ngIf="userInfo$ | async as userInfo; else loginButton">

    <lib-button-access [userInfo]="userInfo"></lib-button-access>

  </div>

  <ng-template #loginButton>

    <a mat-button
       color="secondary"
       class="[ toolbar__button toolbar__button__login ] [ button ]"
       [routerLink]="[ routes.children.login ]">

      <mat-icon class="[ button__icon ]" aria-hidden="false" aria-label="Login Icon">login</mat-icon>
      <span class="[ button__text ]">Login</span>

    </a>

  </ng-template>

</mat-toolbar-row>

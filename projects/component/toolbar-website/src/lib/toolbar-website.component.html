<mat-toolbar-row class="[ toolbar ]">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="matSidenav.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="[ toolbar__title ]">Rolling Music</span>
  <span class="[ toolbar__space ]"></span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
</mat-toolbar-row>

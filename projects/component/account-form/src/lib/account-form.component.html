<mat-form-field [formGroup]="formGroup" class="[ form__field ]">
  <mat-label>Correo Electrónico</mat-label>
  <input matInput required type="email" id="email" placeholder="Ex. email@example.com" name="email" [formControlName]="'email'">
</mat-form-field>
<mat-form-field [formGroup]="formGroup" class="[ form__field ]">
  <mat-label>Contraseña</mat-label>
  <input matInput required type="password" id="password" placeholder="Ex. ********" name="password" [formControlName]="'password'">
</mat-form-field>
<button mat-raised-button color="primary" [disabled]="formGroup.invalid" class="[ button ]">
  Ingresar
</button>

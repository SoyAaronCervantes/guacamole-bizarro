<div *ngIf="userInfo.uid">

  <button
    mat-button
    color="secondary"
    class="[ toolbar__button toolbar__button__login ] [ button ]"
    (click)="logout()">

    <mat-icon class="[ button__icon ]" aria-hidden="false" aria-label="Login Icon">exit_to_app</mat-icon>
    <span class="[ button__text ]">Logout</span>

  </button>

</div>

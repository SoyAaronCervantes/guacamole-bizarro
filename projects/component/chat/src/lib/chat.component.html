<div class="title">
  <h1 class="text-center">Chat General</h1>
  <hr/>
</div>

<div class="messages" #messageElement>

  <div class="text-right mb-2" *ngFor="let chat  of chats | async">
    <span class="badge badge-primary">Aar√≥n</span>
    <p class="message__text">{{ chat.message }}</p>
  </div>

<!--  <div class="mb-2">-->
<!--    <span class="badge badge-dark">Ary</span>-->
<!--    <p class="message__text">Saludos Joven</p>-->
<!--  </div>-->

</div>

<div class="form">
  <input class="form-control"
         type="text"
         name="mensaje"
         placeholder="Enviar mensaje"
         (keyup.enter)="sendMessage()"
         [(ngModel)]="mensaje">
  <button class="btn btn-primary" (click)="sendMessage()">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
    </svg>
  </button>
</div>
